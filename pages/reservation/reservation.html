    <h2>Reservation page</h2>
    <div class="myBox" style="width: 100%; height: 400px; overflow-y: scroll">


        <div class="form-group">
            <label for="tbl-id-reservation">Reservation ID</label>
            <input type="text" class="form-control" id="input-reservation-id">


        </div>
        <button id="btn-get-id-reservation" type="submit">Search</button>



        <h3>Reservations </h3>

        <table class="table">
            <thead>
            <tr>
                <th>Reservation ID</th>
                <th>Reservation Created</th>
                <th>Movie</th>
                <th>Cinema Hall</th>
                <th>Date of performance</th>
                <th>Age Limit</th>
                <th>Amount of tickets</th>
                <th>Total price</th>
            </tr>
            </thead>
            <tbody>
            <tr id="reservation-list">
                <td id="reservation-id" class="reservation-body"></td>
                <td id="reservation-created" class="reservation-body"></td>
                <td id="reservation-movie" class="reservation-body"></td>
                <td id="reservation-cinema-hall" class="reservation-body"></td>
                <td id="reservation-dateOfPerformance" class="reservation-body"></td>
                <td id="reservation-ageLimit" class="reservation-body"></td>
                <td id="reservation-amountOfTickets" class="reservation-body"></td>
                <td id="reservation-totalPrice" class="reservation-body"></td>
                <td>
                    <button type="submit" style="display: none" id="update-reservation-btn" class="">Update</button>
                </td>
                <td>
                    <button type="submit" style="display: none" id="delete-reservation-btn" class="btn-1">Delete</button>
                </td>
            </tr>
            </tbody>

            <tbody id="tbl-id-reservation"></tbody>
        </table>
    </div>


    <form action="signup.html" method="post" id="signup">
        <h1>Update</h1>

        <div class="field">
            <label for="ticket-type">Ticket Type:</label>
            <input type="text" id="ticket-type" name="ticket-type" placeholder="Ticket Type" />
            <small></small>
        </div>

        <div class="field">
            <label for="amount-of-tickets">Amount Of Tickets:</label>
            <input type="number" id="amount-of-tickets" name="amount-of-tickets" placeholder= "2" />
            <small></small>
        </div>


        <div class="field">
            <label for="cinema-hall">Cinema Hall:</label>
            <input type="text" id="cinema-hall" name="cinema-hall" placeholder= "" />
            <small></small>
        </div>

        <div class="field">
            <label for="performance">Cinema Hall:</label>
            <input type="text" id="performance" name="performance" placeholder= "" />
            <small></small>
        </div>

        <div class="field">
            <label for="total-price">Total Price:</label>
            <input type="text" id="total-price" name="total-price" placeholder="" />
            <small></small>
        </div>



        <button type="submit">Subscribe</button>

    </form>
