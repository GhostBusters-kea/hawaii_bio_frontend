

<template data-id="page-login">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Login to your account</h2>
                            <p class="text-uppercase text-center mb-5" id="error" style="color:red"></p>

                            <form id="login-form" method="post" name="login-form">

                                <div class="form-outline mb-4">
                                    <input type="text" name="username" id="username" placeholder="Username" class="form-control form-control-lg"/>
                                    <label class="form-label" for="username">Your Username</label>
                                </div>

                                <div>
                                    <input type="password" name="password" id="password" placeholder="Password" class="form-control form-control-lg"/>
                                    <label class="form-label" for="password"> Your Password</label>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="button"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body"
                                            id="submit-login" >Login</button>
                                </div>
                            </form>

                            <p class="text-center text-muted mt-5 mb-0">Don't have an account? <a href="#/register"
                                                                                                  class="fw-bold text-body"><u>Register here</u></a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
